<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main id="main-container">
        <div class="title" role="heading">
            <h1>Welcome to TextIA</h1>
            <h2>Select what you want to do:</h2>
        </div>
        <div class="options-container">
            <div class="option-box" id="explain-box">
               <h3>Explain text as</h3>
                <p>Explain the selected text in different levels of difficulty</p>
            </div>
            <div class="option-box" id="summary-box">
                <h3>Summarize text</h3>
                <p>Summarize the selected text in different formats, languages, etc</p>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
