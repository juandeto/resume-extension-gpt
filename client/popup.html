<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient"></div>
    <main id="main-container">
        <div class="index-view">
            <div class="title" role="heading">
                <h1>Name?</h1>
                <img src="./assets/rosetta.png" />
            </div>
            <div class="options-container">
                <div class="option-box" id="explain-box">
                    <div class="option-headline">
                        <h3>Explain text as</h3>
                        <img src="./assets/arrow_foward.svg" />
                    </div>
                    <p>Explain the selected text in different levels of difficulty</p>
                </div>
                <div class="option-box" id="summary-box">
                    <div class="option-headline">
                        <h3>Summarize text</h3>
                        <img src="./assets/arrow_foward.svg" />
                    </div>
                    <p>Summarize the selected text in different formats, languages, etc</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
